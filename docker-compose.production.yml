version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xinhua-backend
    restart: always
    ports:
      - "8888:8888"
    environment:
      - DATABASE_URL=${BACKEND_DATABASE_URL}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    volumes:
      - ./backend/app.db:/app/app.db
      - ./logs/backend:/app/logs
    networks:
      - xinhua-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  workflow-ctl:
    build:
      context: ./workflow-ctl
      dockerfile: Dockerfile
    container_name: xinhua-workflow-ctl
    restart: always
    ports:
      - "8889:8889"
    environment:
      - DATABASE_URL=${WORKFLOW_CTL_DATABASE_URL}
      - PORT=8889
      - HOST=0.0.0.0
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    volumes:
      - ./workflow-ctl/data:/app/data
      - ./logs/workflow-ctl:/app/logs
    networks:
      - xinhua-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8889/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: xinhua-frontend
    restart: always
    ports:
      - "8787:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
      workflow-ctl:
        condition: service_healthy
    volumes:
      # 如果使用 Let's Encrypt SSL 证书
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Nginx 自定义配置（可选）
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - xinhua-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  xinhua-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  backend-db:
    driver: local
  workflow-ctl-db:
    driver: local
  logs:
    driver: local

